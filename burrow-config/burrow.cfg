[general]
pidfile="burrow.pid"
stdout-logfile="burrow.out"
access-control-allow-origin="mysite.example.com"

[logging]
filename="logs/burrow.log"
level="info"
maxsize=100
maxbackups=30
maxage=10
use-localtime=false
use-compression=true

[zookeeper]
servers=[ "zookeeper-01:2181", "zookeeper-02:2181", "zookeeper-03:2181" ]
timeout=6
root-path="/burrow"

[client-profile.myclient]
client-id="burrow"
kafka-version="0.11.0"

[cluster.mycluster]
class-name="kafka"
servers=[ "kafka-01:9092", "kafka-02:9092", "kafka-03:9092" ]
client-profile="myclient"
topic-refresh=120
offset-refresh=30

[consumer.mycluster]
class-name="kafka"
cluster="mycluster"
servers=[ "kafka-01:9092", "kafka-02:9092", "kafka-03:9092" ]
client-profile="myclient"
group-blacklist="^(console-consumer-|python-kafka-consumer-|quick-|kafkawebviewconsumer).*$"
group-whitelist=""

[httpserver.default]
address="127.0.0.1:8000"

[storage.default]
class-name="inmemory"
workers=20
intervals=15
expire-group=604800
min-distance=1
